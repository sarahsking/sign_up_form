<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="logo-box">
            <div class="title-image">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo" height="100px" width="autp" class="image"> 
                <div class="title">ODIN</div>
            </div>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                Hallie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>    
        </div>
    </div>
    <div class="right">
        <div class="content">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    <br>Sign up <span class="i">now</span> to get started.
                </p>
                <p>You <span class="i">know</span> you want to.</p>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <div class="heading-and-form">
                        <h1>Let's do this!</h1>
                        <div class="form">
                            <div>
                                <ul>
                                    <li>
                                        <label for="first_name">
                                            <span>FIRST NAME</span>
                                        </label>
                                        <input type="text" id="first_name" name="first_name">
                                    </li>
                                    <li>
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" name="email">
                                    </li>
                                    <li>
                                        <label for="password">PASSWORD</label>
                                        <input type="text" id="password" name="password">        
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <ul>
                                    <li>
                                        <label for="last_name">LAST NAME</label>
                                        <input type="text" id="last_name" name="last_name">        
                                    </li>
                                    <li>
                                        <label for="phone_number">PHONE NUMBER</label>
                                        <input type="tel" id="phone_number" name="phone_number">        
                                    </li>
                                    <li>
                                        <label for="confirmed_password">CONFIRM PASSWORD</label>
                                        <input type="text" id="confirmed_password" name="confirmed_password">        
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
                <p class ="log-in">Already have an account?<a href=""> Log in</a></p>
        </div>
    </div>
</body>
</html>
