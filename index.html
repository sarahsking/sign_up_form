<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <h1>Odin</h1>
    </div>
    <div class="content">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realise your deepest dreams.
        </p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
            <form action="" method="post">
                <h1>Let's do this!</h1>
                <div class="form">
                    <div>
                        <ul>
                            <li>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password" name="password">        
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">        
                            </li>
                            <li>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">        
                            </li>
                            <li>
                                <label for="confirmed_password">CONFIRM PASSWORD</label>
                                <input type="text" id="confirmed_password" name="confirmed_password">        
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account?<a href="">Log in</a></p>
    </div>
</body>
</html>
